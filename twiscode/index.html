<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Twiscode, empresarial landing page">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/style.css">
  <title>Twiscode</title>
</head>

<body>
  <header class="header container">
    <nav>
      <img src="image/icons/logo twiscode 4.svg" width="120" height="60" alt="">
      <ul class="header__menus">
        <li><a href="#">home</a></li>
        <li><a href="#">work</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">our costumer</a></li>
        <li><a href="#">team</a></li>
        <li><a href="#">carrer</a></li>
        <li><a href="#">contact</a></li>
      </ul>
      <img class="header__search" src="image/icons/search.svg" alt="">
      <div class="mobile-menu">
        <div class="line"></div>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="container grid">
      <div class="main__text">
        <h1>we code <br> we deliver</h1>
        <div class="intro">
          <img src="image/icons/play.svg" alt="">
          <p>Twiscode specializes in developing
            high-performing mobile and
            web applications.</p>
        </div>
      </div>
      <div class="main__img">
        <img src="image/hero.png" alt="Pessoa trabalhando em um computador">
      </div>
    </div>
  </main>
</body>

</html>
